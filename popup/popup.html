<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Machete - super chat!</title>
    <link rel="stylesheet" href="../css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="../libs/socket.js"></script>
    <script src="../libs/reconnecting-websocket.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="popup.js"></script>
</head>
<body>

<div id="main">
    <header>
        <h1>User: </h1>
        <a href="https://ulogin.ru/token.php?host=https%3A%2F%2Fulogin.ru%2Fconstructor.php&token=ecd59fbff8df8602e05021fb76fc89a3&callback=jQuery17208796912769488139_1497705885236&_=1497708006687">login</a>
    </header>
    <div id="messagesBlock"></div>
    <img src="../img/ajax-loader.gif" alt="loading" class="pencil">
    <textarea id="message" placeholder="Enter your message..."></textarea>
    <div id="preview"></div>
    <!--<div class="ajaxLoader"></div>-->
</div>

<audio id="player">
    <source src="../mp3/message.mp3" type="audio/mpeg">
</audio>

<script type="text/html-template" id="messageTpl">
    <div class="message {type}" id="{id}">
        <div class="user">
            <b>{user}</b>
            <small>{time}</small>
        </div>
        <div class="text">{message}</div>
    </div>
</script>

</body>
</html>
