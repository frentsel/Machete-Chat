<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Machete - super chat!</title>
    <link rel="stylesheet" href="../css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../libs/jquery-2.1.1.min.js"></script>
    <script src="../libs/socket.js"></script>
    <script src="../libs/moment.js"></script>
    <script src="../js/main.js"></script>
    <script src="popup.js"></script>
</head>
<body class="intro">

<div id="main">
    <form id="loginForm">
        <div class="wrapper-login">
            <img src="../res/128.png" alt="logo">
            <h3>What's your nickname?</h3>
            <input name="name" type="text" maxlength="14" autofocus>
        </div>
    </form>
</div>

<audio id="player">
    <source src="../mp3/message.mp3" type="audio/mpeg">
</audio>

<script type="text/html-template" id="homeTpl">
    <header>
        <h1>User: </h1>
        <!--<div class="goBack">â–¾</div>-->
    </header>
    <div id="messagesBlock"></div>
    <img src="../img/pencil.svg" alt="loading" class="pencil">
    <textarea id="message" placeholder="Enter your message..."></textarea>
    <div id="preview"></div>
</script>

<script type="text/html-template" id="messageTpl">
    <div class="message {type}" id="{id}">
        <div class="user">
            <b>{user}</b>
            <small>{time}</small>
        </div>
        <img src="../img/avatar.jpg" alt="avatar">
        <div class="text">{message}</div>
    </div>
</script>

</body>
</html>
